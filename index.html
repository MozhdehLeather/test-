        .container {

        h1 {

        .subtitle {

        .controls {

        }
        
        @media (min-width: 640px) {

            }
        }
        
        .sort-options {

        @media (min-width: 480px) {

            }

        @media (min-width: 480px) {

        }

        // Function to get icon for amenity
        function getAmenityIcon(amenity) {
            const icons = {
                "Restaurant": "utensils",
                "Wi‑Fi": "wifi",
                "24‑hour front desk": "clock",
                "Private parking": "parking",
                "Garden terrace": "tree",
                "Business center": "briefcase",
                "Vegetarian restaurant": "leaf",
                "Free cancellation": "undo",
                "Rooftop swimming pool": "swimming-pool",
                "Reception": "desktop",
                "Caretaker": "user-shield",
                "Banquet": "glass-cheers",
                "Travel desk": "map-marked-alt",
                "Dining": "utensils",
                "Parking": "parking",
                "Bar": "glass-martini-alt",
                "Shuttle service": "shuttle-van",
                "Good services": "thumbs-up",
                "Hospitality praised": "hands-helping"
            };
            
            for (const key in icons) {
                if (amenity.includes(key)) {
                    return icons[key];
                }
            }
            return "check";
        }

        // Function to sort hotels
        function sortHotels(hotels, sortBy) {
            const sortedHotels = [...hotels];
            
            switch(sortBy) {
                case 'distance':
                    return sortedHotels.sort((a, b) => {
                        if (a.distance_value === null) return 1;
                        if (b.distance_value === null) return -1;
                        return a.distance_value - b.distance_value;
                    });
                case 'price-asc':
                    return sortedHotels.sort((a, b) => {
                        if (a.price_value === null) return 1;
                        if (b.price_value === null) return -1;
                        return a.price_value - b.price_value;
                    });
                case 'price-desc':
                    return sortedHotels.sort((a, b) => {
                        if (a.price_value === null) return 1;
                        if (b.price_value === null) return -1;
                        return b.price_value - a.price_value;
                    });
                case 'rating':
                    return sortedHotels.sort((a, b) => {
                        const aRating = typeof a.rating === 'object' ? a.rating?.user_rating : a.rating;
                        const bRating = typeof b.rating === 'object' ? b.rating?.user_rating : b.rating;
                        
                        if (aRating === null || aRating === undefined) return 1;
                        if (bRating === null || bRating === undefined) return -1;
                        
                        // Convert to 5-point scale if needed
                        const aVal = aRating > 5 && aRating <= 10 ? aRating / 2 : aRating;
                        const bVal = bRating > 5 && bRating <= 10 ? bRating / 2 : bRating;
                        
                        return bVal - aVal;
                    });
                case 'name':
                    return sortedHotels.sort((a, b) => a.name.localeCompare(b.name));
                default:
                    return sortedHotels;
            }
        }

        // Function to render hotels
        function renderHotels(sortBy = 'distance') {
            const hotelList = document.getElementById('hotelList');
            const sortedHotels = sortHotels(hotelData.hotels, sortBy);
            
            // Update hotel count
            document.getElementById('hotelCount').textContent = `${sortedHotels.length} hotels found`;
            
            hotelList.innerHTML = '';
            
            sortedHotels.forEach(hotel => {
                const hotelCard = document.createElement('div');
                hotelCard.className = 'hotel-card';
                
                let html = `
                    <div class="hotel-header">
                        <h3 class="hotel-name">${hotel.name}</h3>
                        <div class="hotel-distance">
                            <i class="fas fa-walking"></i>
                            ${hotel.distance_from_temple || 'Distance not available'}
                        </div>
                        <div class="hotel-address">
                            <i class="fas fa-map-marker-alt"></i>
                            ${hotel.address}
                        </div>
                        ${hotel.price_per_night ? 
                            `<div class="hotel-price">${hotel.price_per_night}</div>` : 
                            `<div class="no-price">Price not available</div>`}
                `;
                
                if (hotel.rating) {
                    let ratingValue;
                    let ratingSource;
                    
                    if (typeof hotel.rating === 'object') {
                        ratingValue = hotel.rating.user_rating;
                        ratingSource = hotel.rating.source;
                    } else {
                        ratingValue = hotel.rating;
                        ratingSource = 'Guest rating';
                    }
                    
                    // Convert to 5-point scale if needed
                    const displayRating = ratingValue > 5 && ratingValue <= 10 ? (ratingValue / 2).toFixed(1) : ratingValue;
                    
                    html += `
                        <div class="rating">
                            <div class="rating-value">${displayRating}/10</div>
                            <div class="rating-source">${ratingSource}</div>
                        </div>
                    `;
                }
                
                html += `</div>`; // Close hotel-header
                html += `<div class="hotel-body">`;
                
                if (hotel.amenities && hotel.amenities.length > 0) {
                    html += `
                        <div class="amenities">
                            <div class="amenities-title">
                                <i class="fas fa-check-circle"></i>
                                Amenities
                            </div>
                            <div class="amenities-list">
                                ${hotel.amenities.map(amenity => `
                                    <div class="amenity">
                                        <i class="fas fa-${getAmenityIcon(amenity)}"></i>
                                        ${amenity}
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                let contactInfoHtml = '';
                if (hotel.phone || hotel.email) {
                    contactInfoHtml += `<div class="contact-info">`;
                    
                    if (hotel.phone) {
                        hotel.phone.forEach(phone => {
                            contactInfoHtml += `
                                <div class="contact-item">
                                    <i class="fas fa-phone"></i>
                                    ${phone}
                                </div>
                            `;
                        });
                    }
                    
                    if (hotel.email) {
                        hotel.email.forEach(email => {
                            contactInfoHtml += `
                                <div class="contact-item">
                                    <i class="fas fa-envelope"></i>
                                    ${email}
                                </div>
                            `;
                        });
                    }
                    
                    contactInfoHtml += `</div>`;
                }
                
                if (hotel.website) {
                    contactInfoHtml += `
                        <a href="${hotel.website}" target="_blank" class="website-link">
                            <i class="fas fa-external-link-alt"></i> Visit Website
                        </a>
                    `;
                }
                
                html += contactInfoHtml;
                html += `</div>`; // Close hotel-body
                hotelCard.innerHTML = html;
                hotelList.appendChild(hotelCard);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            renderHotels();
            
            // Add event listener for sort select
            document.getElementById('sortSelect').addEventListener('change', (e) => {
                renderHotels(e.target.value);
            });
        });
    </script>
</body>
</html>
